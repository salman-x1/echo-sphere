<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Data Table</title>
    <link rel="stylesheet" href="./Styles/login.css" />
  </head>

  <body>
    <div class="login-ctn">
      <form id="loginForm">
        <div class="head-login-ctn">
          <h2>Login</h2>
          <p>Enter your login detail please</p>
        </div>
        <div class="username-ctn">
          <input type="text" id="username" placeholder="Username" required />
        </div>
        <br />
        <div class="password-ctn">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <br /><br />
        <div class="btn-ctn">
          <button class="button-6">Log In</button>
        </div>
        
        <div class="result-ctn">
          <p id="result"></p>
        </div>
      </form>
    </div>

    <script src="./JavaScript/login.js"></script>
  </body>
</html>
